<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>{{ data.title }}</title>
</head>
<body>
   <ul>
      {% for item in data.menu %}
      <li class="menu-item"><a href="{{ item.link }}">{{ item.text }}</a></li>
      {% endfor %}
   </ul>
   {% block content %} {% endblock %}
</body>
</html>
